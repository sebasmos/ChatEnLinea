<ion-header traslucent="true">
  <ion-toolbar color="primary">
    <ion-title class = "inicial_title">Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <img src="assets/icon/chat.PNG" alt= "">
<ion-item>
  <ion-label position = "floating" text-align="center">Correo Electronico</ion-label>
  <ion-input type = "text" name="email" text-align="center" [(ngModel)] = "email"></ion-input>
</ion-item>
<ion-item>
  <ion-label position = "floating" text-align="center">Contrasena</ion-label>
  <ion-input type = "password" name="password" [(ngModel)] = "password" text-align="center"></ion-input>
</ion-item>

<ion-button expand="block" (click) = "onSubmitLogin()" >Entrar</ion-button>

</ion-content>
